<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    let timeout;
    function debounce() {
        clearTimeout(timeout);

        timeout = setTimeout(() => {
            calculateSum()
        }, 1000);
    }
    function calculateSum() {
        var var1 = parseInt(document.getElementById('num1').value)
        var var2 = parseInt(document.getElementById('num2').value)

        let ans = var1 + var2

        document.getElementById('ans').textContent = `Sum of ${var1} and ${var2} is ${ans}`
    }
</script>

<body>
    <input type="text" oninput="debounce()" name="" id="num1" placeholder="num1">
    <br>
    <br>
    <input type="text" oninput="debounce()" name="" id="num2" placeholder="num2">
    <br>
    <br>
    <p id="ans"></p>
</body>

</html>
