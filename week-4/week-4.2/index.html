<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    let globalid = 1;
    function markAsDone(todoId) {
        const parent = document.getElementById(todoId);
        parent.children[2].innerHTML = 'Done'
    }

    function createChild(title, desc, id) {
        const child = document.createElement('div');

        const titleChild = document.createElement('div');
        titleChild.innerHTML = title;
        const descChild = document.createElement('div');
        descChild.innerHTML = desc;
        const btn = document.createElement('button');
        btn.innerHTML = 'Mark as Done';
        btn.setAttribute('onClick', `markAsDone(${id})`);

        child.appendChild(titleChild);
        child.appendChild(descChild);
        child.appendChild(btn);
        child.setAttribute('id', id);

        return child;
    }

    function addtodo() {
        const title = document.getElementById('title').value;
        const desc = document.getElementById('description').value;
        const parent = document.getElementById('todos');
        parent.appendChild(createChild(title, desc, globalid++));
    }
</script>

<body>
    <div class="main" id="main">
        <div>
            <input type="text" id="title" placeholder="title">
            <br><br>
            <input type="text" id="description" placeholder="Description">
            <br><br>
            <button onclick="addtodo()">Add Todo</button>
        </div>
        <div id="todos"></div>
    </div>
</body>
</html>
